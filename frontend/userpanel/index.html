<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <title>CivicEye - Community Reporting</title>

  <style>
    /* Immediate Mobile Fix - Critical CSS */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed;
      width: 100%;
      -webkit-overflow-scrolling: touch;
      touch-action: manipulation;
    }

    #root {
      height: 100vh;
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    /* Loading screen */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #fff3d6 0%, #ffcf70 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      font-family: 'Inter', sans-serif;
    }

    #loading .logo {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
    }

    #loading .title {
      color: #7e3e13;
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 2rem;
      letter-spacing: -0.025em;
    }

    #loading .subtitle {
      color: #9c4a13;
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 2rem;
      text-align: center;
      max-width: 300px;
    }

    #loading .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ffcf70;
      border-top: 4px solid #ff9500;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes bounce {

      0%,
      20%,
      50%,
      80%,
      100% {
        transform: translateY(0);
      }

      40% {
        transform: translateY(-10px);
      }

      60% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>

<body>
  <!-- Loading Screen -->
  <div id="loading">
    <div class="logo">üèõÔ∏è</div>
    <div class="title">CivicEye</div>
    <div class="subtitle">Building better communities together</div>
    <div class="spinner"></div>
  </div>

  <div id="root"></div>

  <script type="module" src="/src/main.jsx"></script>

  <script>
    // Hide loading screen when React app loads
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.5s ease';
          setTimeout(() => {
            loading.style.display = 'none';
          }, 500);
        }
      }, 1500);
    });

    // Mobile scrolling fix
    document.addEventListener('DOMContentLoaded', function () {
      // Prevent zoom on double tap
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);

      // Prevent pinch zoom
      document.addEventListener('touchmove', function (event) {
        if (event.scale !== 1) {
          event.preventDefault();
        }
      }, { passive: false });

      // Force proper scrolling on Android
      setTimeout(() => {
        const mainContent = document.querySelector('.civic-main-content');
        if (mainContent) {
          mainContent.style.overflowY = 'scroll';
          mainContent.style.webkitOverflowScrolling = 'touch';
          mainContent.style.height = 'calc(100vh - 90px)';
        }
      }, 100);
    });
  </script>
</body>

</html>
